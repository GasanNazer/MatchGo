spring.datasource.username: sa
spring.datasource.password:

spring.jpa.properties.hibernate.dialect: \
      org.hibernate.dialect.HSQLDialect
spring.jpa.database: HSQL
spring.jpa.show-sql: true
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor: \
      org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor
      
spring.datasource.url=jdbc:hsqldb:hsql://localhost/iwdb
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=none #means do not modify DB
#Without ddl-auto it will use the default value--> create-drop
#
    
#jdbc:hsqldb:hsql://localhost/iwdb

logging.level.root: INFO
logging.level.org.hibernate: ERROR
logging.level.org.springframework.web: DEBUG

spring.thymeleaf.cache: false