<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchGo</title>
</head>

<body>
    <div class="principal">
        <h1>Registro sin acabar</h1>
        <form action="/usuario/registrar" method="POST" enctype="multipart/form-data">
            <div class="form_texto">
                <label for="txt_email">Email:</label>
                <input type="email" name="email" id="txt_email" required>
              <!--  <%if(errores) if(errores.email){ %>
                <span class="rojo"><%= errores.email %></span>
                hola
                <%}%> -->
            </div>
            <div class="form_texto">
                <label for="txt_password">Contrase√±a:</label>
                <input type="password" minlength="6" maxlength="15" name="password" id="txt_password" required>
            </div>
            <div class="form_texto">
                <label for="txt_name">Nombre completo:</label>
                <input type="text" minlength="4" maxlength="30" name="name" id="txt_name" required>
            </div>
            <div class="form_texto">
                <label>Sexo:</label>
                <input type="radio" name="sexo" value="hombre" > Hombre
                <input type="radio" name="sexo" value="mujer" checked> Mujer
            </div>
            <div class="form_texto">
                <label for="date_calendar">Fecha de nacimiento:</label>
                <input type="date" name="fecha_nacimiento" id="date_calendar" required>
            </div>
            <div class="form_texto">
                <label>Imagen de perfil:</label>
                <input type="file" accept="image/png" name="img_perfil" id="file_input">
            </div>
            <div class="divBoton">
                <input type="submit" value="Registrarse">
            </div>
        </form>
    </div>

    
</body>
</html>
